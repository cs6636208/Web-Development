<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Css Specificity</title>
    <style>
      div.main > span.alert {
        color: green;
      }
      .main > .alert {
        color: crimson;
      }
      #nav > li:hover {
        color: crimson;
      }
      li:nth-child(even):hover {
        color: blue;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <span class="alert">Some text in span in "main" div</span> <br />
      <span class="alert">Some text in "alert" span in "main" div</span>
    </div>
    <ul id="nav">
      <li>item 1</li>
      <li>item 2</li>
      <li>item 3</li>
      <li>item 4</li>
      <li>item 5</li>
    </ul>
  </body>
</html>
