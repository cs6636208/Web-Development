<html>

<head>
    <meta charset="utf-8">
    <script>
        function addSong() {
            let textInput = document.getElementById("songTextInput");
            let songName = textInput.value;
            // alert("Adding " + songName);
            let ali = document.createElement("li");
            ali.innerHTML = songName;

            let aul = document.getElementById("playlist");
            aul.appendChild(ali);
        }
    </script>
</head>

<body>

    <form>
        <input type="text" id="songTextInput">
        <input type="button" id="addButton" value="Add Song" onclick="addSong()">
    </form>

    <ul id="playlist">
    </ul>

</body>

</html>
