  <body>
    <h2>กรอกรหัสนักศึกษา</h2>

      <label for="studentId">รหัสนักศึกษา:</label>
      <input
        type="text"
        id="studentId"
        name="studentId"
        pattern="^(65|66|67|68)-\d{6}-\d{4}-\d{1}$"

        title="กรุณากรอกรหัสนักศึกษา เช่น 66-040626-2133-9 (รับเฉพาะปี 65-68)"
      />
    </form>
  </body>
