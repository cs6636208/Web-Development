  <body>
    <script>
      let d = new Date();
      // console.log("วันนี้"+' '+d.toLocaleDateString('th-TH'))
      // console.log("เวลา"+' '+d.toLocaleTimeString()+"น.")
      let dd =
        d.getDate() +
        "/" +
        parseInt(d.getMonth() + 1) +
        "/" +
        (parseInt(d.getFullYear()) + 543);
      console.log(
        "วันนี้ " +
          d.getDate() +
          "/" +
          parseInt(d.getMonth() + 1) +
          "/" +
          (parseInt(d.getFullYear()) + 543)
      );
      // console.log("เวลา " + d.getHours() + "." + d.getMinutes() + "น. ") 5 not 05
      let ntime = d.toLocaleTimeString().split(":");
      let nn = "เวลา " + ntime[0] + "." + ntime[1] + " น. ";
      console.log(nn);
      //console.log(d.toLocalString());

      document.write("วันนี้ " + dd + "<br />", nn + "<br />");
    </script>
  </body>
